<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian</title>
  <link rel="stylesheet" href="./style/modrian.css">

  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Top row -->
    <div class="row">
      <!-- Left half -->
      <div class="col-sm">
        <div class="row">
          <div class="col-sm-3 white border"></div>
          <div class="col-sm-5 white border"></div>
          <div class="col-sm-4 yellow border"></div>
        </div>
        <div class="row">
          <div class="col-sm-2 white"></div>
          <div class="col-sm-6 red"></div>
          <div class="col-sm-4 yellow"></div>
        </div>
        <div class="row">
          <div class="col-sm-2 white border-bottom border-right"></div>
          <div class="col-sm-6 red"></div>
          <div class="col-sm-4 yellow border-bottom border-right"></div>
        </div>
        <div class="row">
          <div class="col-sm-2 white"></div>
          <div class="col-sm-6 red"></div>
          <div class="col-sm-2 white border-right"></div>
          <div class="col-sm-2 white border-right"></div>
        </div>
        <div class="row">
          <div class="col-sm-2 white"></div>
          <div class="col-sm-6 red border-bottom"></div>
          <div class="col-sm-2 white border-right border-bottom"></div>
          <div class="col-sm-2 white border-right border-bottom"></div>
        </div>
        <div class="row">
          <div class="col-sm-2 white border-bottom"></div>
          <div class="col-sm-3 black"></div>
          <div class="col-sm-3 white border"></div>
          <div class="col-sm-4 white border"></div>
        </div>
        <div class="row">
          <div class="col-sm-2 yellow"></div>
          <div class="col-sm-3 black"></div>
          <div class="col-sm-3 white border"></div>
          <div class="col-sm-4 blue"></div>
        </div>
        <div class="row">
          <div class="col-sm-2 yellow"></div>
          <div class="col-sm-3 white"></div>
          <div class="col-sm-3 black border"></div>
          <div class="col-sm-4 blue"></div>
        </div>
        <div class="row">
          <div class="col-sm-2 yellow"></div>
          <div class="col-sm-3 white"></div>
          <div class="col-sm yellow border-left"></div>
          <div class="col-sm white border-left border-right"></div>
          <div class="col-sm-4 red"></div>
        </div>
        <div class="row">
          <div class="col-sm-5 white border"></div>
          <div class="col-sm yellow border-bottom"></div>
          <div class="col-sm white border-bottom border-right border-left"></div>
          <div class="col-sm-4 red"></div>
        </div>
      </div>
      <!-- Right half -->
      <div class="col-sm">
        <div class="row">
          <div class="col-sm-4 blue"></div>
          <div class="col-sm-1 yellow border"></div>
          <div class="col-sm-1 black border"></div>
          <div class="col-sm-6 white border"></div>
        </div>
      </div>
</body>
</html>
